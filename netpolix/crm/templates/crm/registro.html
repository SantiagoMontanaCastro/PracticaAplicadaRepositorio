{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="header">
        <img src="{% static 'images/Logo_Netpolix.png' %}" alt="Icono de Netpolix" class="icono" height="50px">
    </header>

    <div class="registro-container">
        <h2 class="registro-title">Registro de Cliente</h2>
        <form method="POST" class="registro-form">
            {% csrf_token %}

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password1">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Confirma tu contraseña</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="cedula">ID</label>
                {{ form.cedula }}
            </div>

            <button type="submit" class="btn-custom" id="Registrarse">
                Registrarse
            </button>
        </form>
    </div>
</body>

</html>
